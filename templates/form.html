<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            font-family: 'Quicksand', sans-serif;
            color: #fff;
            padding: 40px 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a00e0;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #4a00e0;
            border: none;
        }
        .btn-custom:hover {
            background-color: #3700b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            color: #4a00e0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Diamond Price Prediction</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Carat</label>
                    <input type="text" class="form-control" name="carat" placeholder="e.g. 0.9" required>
                </div>
                <div class="col">
                    <label class="form-label">Depth</label>
                    <input type="text" class="form-control" name="depth" placeholder="e.g. 61.5" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Table</label>
                    <input type="text" class="form-control" name="table" placeholder="e.g. 58" required>
                </div>
                <div class="col">
                    <label class="form-label">x</label>
                    <input type="text" class="form-control" name="x" placeholder="e.g. 5.9" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">y</label>
                    <input type="text" class="form-control" name="y" placeholder="e.g. 5.9" required>
                </div>
                <div class="col">
                    <label class="form-label">z</label>
                    <input type="text" class="form-control" name="z" placeholder="e.g. 3.7" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Cut</label>
                <select class="form-select" name="cut" required>
                    <option value="">Select cut quality</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Color</label>
                <select class="form-select" name="color" required>
                    <option value="">Select color grade</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Clarity</label>
                <select class="form-select" name="clarity" required>
                    <option value="">Select clarity</option>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom px-5 py-2">Predict Price</button>
            </div>
        </form>

        {% if final_result %}
            <div class="result mt-4">
                Predicted Price: â‚¹ {{ final_result }}
            </div>
        {% endif %}
    </div>

</body>
</html>
